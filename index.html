<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Cat Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fdf6e3;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    #fact {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Get a Random Cat Fact üê±</h1>
  <button id="factButton">Show Cat Fact</button>
  <p id="fact"></p>

  <script>
    const factButton = document.getElementById('factButton');
    const factParagraph = document.getElementById('fact');

    factButton.addEventListener('click', async () => {
      try {
        const response = await fetch('https://catfact.ninja/fact');
        const data = await response.json();
        factParagraph.textContent = data.fact;
      } catch (error) {
        factParagraph.textContent = 'Failed to fetch cat fact. Please try again!';
        console.error('Error fetching cat fact:', error);
      }
    });
  </script>

</body>
</html>
